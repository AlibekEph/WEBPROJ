{% extends "base.html" %}
{%block title%} Криптография | Результат викторины {%endblock%}

{% block content %}

    <div class="site-section site-hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-10">
            <span class="d-block mb-3 caption" data-aos="fade-up" data-aos-delay="100">{{mark}}</span>
            <h1 class="d-block mb-5 mt-4" data-aos="fade-up" data-aos-delay="200">Твой результат: {{correct}}/10</h1>
            <a href="/" class="btn-custom" data-aos="fade-up" data-aos-delay="400"><span>На главную</span></a>
          </div>
        </div>
      </div>
    </div>



      
{% endblock %}
